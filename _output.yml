bookdown::gitbook:
  css: cnfg/style.css
  split_by: chapter # chapter none
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="https://www.quipolab.com" target="_blank"> QuipoLab </a></li>
      after:  |
        <li><a href="https://flavjack.shinyapps.io/yupana/" target="_blank"> Yupana app </a></li>
    fontsettings:
      theme: white
      family: sans
      size: 2
    search: yes
    info: no
    edit:
      link: https://github.com/Flavjack/yupana-usm/blob/master/%s
      text: "Edit"
    download: 
      # - ["rticles.docx", "word"]
      # - ["files.zip", "files"]
    sharing:
      github: yes
      twitter: no
      facebook: no